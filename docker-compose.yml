version: '3.8'
services:
  converter-backend:
    build:
      context: .
      dockerfile: converter-backend/Dockerfile
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"
  converter-frontend:
    build:
      context: ./converter-frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
  mockserver:
    build:
      context: .
      dockerfile: prism/Dockerfile
    container_name: prism-mock-server
    command: sh -c "while true; do sleep 30; done"
    ports:
      - "4010:4010"
